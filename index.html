<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto del treno</title>
</head>
<body>

  <main>

    <!--form input-->
    <h1 class="text-center text-uppercase mt-4">calcola il prezzo del tuo biglietto</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 mt-4">
                <h5 class="mt-4"> Nome e Cognome</h5><input type="text" name="full_name" id="full_name" placeholder="">
            </div>
            <div class="col-md-4 mt-4">
                <h5 class="mt-4">Km da percorrere</h5><input type="text" name="km" id="km" placeholder="">
            </div>
            <div class="col-md-4 mt-4">
                <h5 class="mt-4">Fascia d'et√†</h5>
                <select name="age" id="age">
                    <option value="1">minorenne</option>
                    <option value="2">maggiorenne</option>
                    <option value="3">over65</option>
                </select>
            </div>

            <!--button genera e annulla-->
            <div class="col-md-4 mt-4">
                <button id="submit" type="button" class="btn mt-4 border">Genera</button>
                <button type="button" class="btn mt-4 border">Annulla</button>
            </div>
        </div>
    </div>


    <!--dati biglietto-->

    <div class="text-center">

      <h2 class="text-uppercase text-center mt-4 ">il tuo biglietto</h2>
      <div class="container">
        <div class="row">
            <div class="col-md-3 mt-4">
              <h4 class="text-uppercase">nome passeggero</h4>
              <h5 id="passenger"></h5>
            </div>
            <div class="col-md-2 mt-4">
              <h4>Offerta</h4>               
            </div>
            <div class="col-md-2 mt-4">
              <h4>Carrozza</h4>
              <h5 id="random_coach"></h5>                              
            </div>
            <div class="col-md-2 mt-4">
              <h4>Codice CP</h4>
              <h5 id="random_code"></h5>
            </div>
            <div class="col-md-3 mt-4">
              <h4>Costo Biglietto</h4>
              <h5 id="price_ticket"></h4>
            </div>
        </div>
      </div>

    </div>



  </main>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
